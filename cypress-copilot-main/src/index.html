<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        h1 {
            color: #007acc;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #005a9e;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-column {
            flex: 1;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #007acc;
        }
        
        .result-text {
            width: 100%;
            min-height: 300px;
            font-family: 'Courier New', monospace;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .api-key-section {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cypress Copilot</h1>
        <p class="subtitle">Generate Page Object Models and Step Definitions from BDD Scenarios using AI</p>
        
        <div class="api-key-section">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="bddScenario">BDD Scenario:</label>
            <textarea id="bddScenario" placeholder="Enter your BDD scenario here...">Feature: Login
    Scenario: Successful login
        Given I am on the login page
        When I enter valid credentials
        Then I should be redirected to the dashboard</textarea>
        </div>
        
        <div class="button-group">
            <button id="generateBtn">Generate Code</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div class="result-container">
            <div class="result-column">
                <div class="result-title">Page Object Model (POM) File:</div>
                <textarea id="pomResult" class="result-text" readonly></textarea>
            </div>
            
            <div class="result-column">
                <div class="result-title">Step Definition File:</div>
                <textarea id="stepDefResult" class="result-text" readonly></textarea>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // DOM Elements
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const bddScenarioInput = document.getElementById('bddScenario');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pomResult = document.getElementById('pomResult');
        const stepDefResult = document.getElementById('stepDefResult');

        // Load API key from localStorage if available
        window.onload = function() {
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        };

        // Clear button handler
        clearBtn.addEventListener('click', function() {
            bddScenarioInput.value = '';
            pomResult.value = '';
            stepDefResult.value = '';
        });

        // Generate button handler
        generateBtn.addEventListener('click', async function() {
            const apiKey = apiKeyInput.value.trim();
            const model = modelSelect.value;
            const bddScenario = bddScenarioInput.value.trim();
            
            // Validation
            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }
            
            if (!bddScenario) {
                alert('Please enter a BDD scenario');
                return;
            }
            
            // Save API key to localStorage
            localStorage.setItem('openai_api_key', apiKey);
            
            // Disable button and show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            pomResult.value = 'Generating POM file...';
            stepDefResult.value = 'Generating step definition file...';
            
            try {
                // Call OpenAI API for step definitions
                const stepDefResponse = await callOpenAI(apiKey, model, bddScenario, 'step');
                stepDefResult.value = stepDefResponse;
                
                // Call OpenAI API for POM
                const pomResponse = await callOpenAI(apiKey, model, stepDefResponse, 'pom');
                pomResult.value = pomResponse;
            } catch (error) {
                console.error('Error:', error);
                pomResult.value = 'Error generating code: ' + error.message;
                stepDefResult.value = 'Error generating code: ' + error.message;
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Code';
            }
        });

        // Function to call OpenAI API
        async function callOpenAI(apiKey, model, inputText, type) {
            const systemPrompt = "You are an expert Cypress Test Automation Engineer and you follow cypress coding best practices";
            
            let prompt;
            if (type === 'step') {
                prompt = `Generate step definition code for the following BDD scenario:
${inputText}

Follow these guidelines:
1. Use @badeball/cypress-cucumber-preprocessor library
2. Import page object classes with proper syntax
3. Write step definitions for every scenario step
4. Return only the code, no explanations`;
            } else {
                prompt = `Generate Page Object Model code for the following step definition:
${inputText}

Follow these guidelines:
1. Create a class with UI element selectors
2. Implement methods for UI interactions
3. Include verification methods
4. Return only the code, no explanations`;
            }
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: prompt }
                    ],
                    max_tokens: 2000,
                    temperature: 0.2
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
            }
            
            const data = await response.json();
            return data.choices[0]?.message?.content || 'No response from AI';
        }
    </script>
</body>
</html>
